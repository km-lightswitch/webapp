<!DOCTYPE html>
<html ng-app="lightswitch">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="bundle.js" type="text/javascript"></script>

	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

	<link href="bundle.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-default" ng-controller="NavbarController as navbarController">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Lightswitch</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">

					<li ng-class="(page.title === navbarController.currentPage.title)? 'active' : ''" ng-repeat="page in navbarController.pages">
						<a href="#{{page.url}}" ng-click="navbarController.selectPage(page.title)">{{page.title}} <span ng-show="page.title === navbarController.currentPage.title" class="sr-only">(current)</span>
						</a>
					</li>
				</ul>

				<div class="login-status" ng-controller="UserController as userController">
					<a ng-hide="userController.user.name" href="/auth/login" class="btn btn-danger">Sign in using Google</span>
					<div ng-show="userController.user.name">
						<a class="user-name">
					{{ userController.user.name }}
				</a>
					<img ng-src="{{userController.user.picture}}" class="user-pic" />
				</div>
			</div>
		</div>

		</div>
	</nav>
	<div ng-view/>
</body>

</html>
