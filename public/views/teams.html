<div ng-controller="TeamController as teamController" class="container">

	<div class="col-md-4">
		<table class="table table-hover">
			<tr class="table-header">
				<th colspan="2" class="text-right">
					<div>
						<input type="text" ng-model="teamController.newTeamName" class="col-md-8" />
						<a ng-class="(teamController.newTeamName.length > 0) ? 'btn btn-primary ' : 'btn btn-primary disabled'" ng-click="teamController.createTeam()">
							<span>Create team</span>
						</a>
					</div>
				</th>
			</tr>
			<tr class="repeated-item selectable" ng-repeat="team in teamController.teams">
				<td class="col-md-10" ng-click="teamController.selectTeam(team.name)">{{ team.name }}</td>
				<td class="col-md-2 text-right">
					<a class="btn" ng-click="teamController.deleteTeam(team.name)">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</td>
			</tr>
		</table>
	</div>
	<div ng-hide="teamController.selectedTeam">
		Please select a team.
	</div>
	<div class="col-md-8" ng-show="teamController.selectedTeam">
		<div>
			<div class="heading">{{ teamController.selectedTeam.name }}</div>
			<div>
				Credentials:
				<div>Access Key Id: <input type="text" ng-model="teamController.accessKeyId" /></div>
				<div>Secret Access Key: <input type="password" ng-model="teamController.secretAccessKey" /></div>
				<a ng-class="(teamController.accessKeyId.length > 0 && teamController.secretAccessKey.length > 0) ? 'btn btn-primary' : 'btn btn-primary disabled'" ng-click="teamController.saveCredentials()">Save</a>
			</div>
			<div>
				Add member:
				<input type="text" ng-model="teamController.newMember" />
				<a ng-class="(teamController.newMember.length > 0) ? 'btn btn-primary' : 'btn btn-primary disabled'" ng-click="teamController.addMember()">Add</a>
			</div>
		</div>
		<div>
			<div class="title"> Members:</div>
			<table class="table table-striped col-sm-10">
				<tr class="repeated-item" ng-repeat="member in teamController.selectedTeam.members">
					<td>{{ member }}</td>
					<td class="col-sm-2 text-right">
						<a class="btn" ng-click="teamController.removeMember(member)">
							<span class="glyphicon glyphicon-remove"></span>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
